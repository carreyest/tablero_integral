<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Proceso Carga Archivos</title>
<meta name="GENERATOR" content="CodeCharge Studio 5.1.1.18990">
<link rel="stylesheet" type="text/css" href="../Styles/{CCS_Style}/Style_doctype.css">
<link rel="stylesheet" type="text/css" href="../Styles/{CCS_Style}/jquery-ui.css">
</head>
<body>
{Header} 
<!-- BEGIN Record proceso_carga_archivos -->
<form id="proceso_carga_archivos" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
            <td class="th"><strong>Add/Edit Proceso Carga Archivos </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="proceso_carga_archivosErrorBlock" class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th">Clave de carga</td> 
            <td><input type="text" id="proceso_carga_archivoscve_carga" value="{cve_carga}" name="{cve_carga_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosdescripcion">Descripcion</label></td> 
            <td><input type="text" id="proceso_carga_archivosdescripcion" value="{descripcion}" maxlength="200" size="50" name="{descripcion_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosmascara_archivo">Mascara Archivo</label></td> 
            <td><input type="text" id="proceso_carga_archivosmascara_archivo" value="{mascara_archivo}" maxlength="50" size="50" name="{mascara_archivo_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosformato_archivo">Formato Archivo</label></td> 
            <td>
              <select id="proceso_carga_archivosformato_archivo" name="{formato_archivo_Name}">
                <option selected value="">Select Value</option>
 {formato_archivo_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosrepositorio">Repositorio</label></td> 
            <td><input type="text" id="proceso_carga_archivosrepositorio" value="{repositorio}" maxlength="150" size="50" name="{repositorio_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosmails_responsables">Mails Responsables</label></td> 
            <td><input type="text" id="proceso_carga_archivosmails_responsables" value="{mails_responsables}" maxlength="200" size="50" name="{mails_responsables_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosdb_destino">Db Destino</label></td> 
            <td><label for="proceso_carga_archivosListBox1" style="display: none;">ListBox1</label>
              <select name="{ListBox1_Name}" id="proceso_carga_archivosListBox1">
                <option value="">Seleccionar Valor</option>
 {ListBox1_Options}
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivostabla_destino">Tabla Destino</label></td> 
            <td><input type="text" id="proceso_carga_archivostabla_destino" value="{tabla_destino}" maxlength="100" size="50" name="{tabla_destino_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosprocedimiento_extra">Procedimiento Extra</label></td> 
            <td><input type="text" id="proceso_carga_archivosprocedimiento_extra" value="{procedimiento_extra}" maxlength="200" size="50" name="{procedimiento_extra_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosnumero_hoja_excel">Numero Hoja Excel</label></td> 
            <td><input type="text" id="proceso_carga_archivosnumero_hoja_excel" value="{numero_hoja_excel}" maxlength="5" size="5" name="{numero_hoja_excel_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosfilas_sin_datos_excel">Filas Sin Datos Excel</label></td> 
            <td><input type="text" id="proceso_carga_archivosfilas_sin_datos_excel" value="{filas_sin_datos_excel}" maxlength="5" size="5" name="{filas_sin_datos_excel_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivoscampo_fecha_cierre">Campo Fecha Cierre</label></td> 
            <td><input type="text" id="proceso_carga_archivoscampo_fecha_cierre" value="{campo_fecha_cierre}" maxlength="50" size="50" name="{campo_fecha_cierre_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivoscampo_indice">Campo Indice</label></td> 
            <td><input type="text" id="proceso_carga_archivoscampo_indice" value="{campo_indice}" maxlength="50" size="50" name="{campo_indice_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivoscampo_indice_identity">Campo Indice Identity</label></td> 
            <td><input type="checkbox" id="proceso_carga_archivoscampo_indice_identity" value="1" name="{campo_indice_identity_Name}" {campo_indice_identity}></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="proceso_carga_archivosperiodicidad">Periodicidad</label></td> 
            <td>
              <select id="proceso_carga_archivosperiodicidad" name="{periodicidad_Name}">
                <option selected value="">Select Value</option>
 {periodicidad_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="proceso_carga_archivosButton_Insert" class="Button" value="Add" alt="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input type="submit" id="proceso_carga_archivosButton_Update" class="Button" value="Submit" alt="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input type="submit" id="proceso_carga_archivosButton_Delete" class="Button" value="Delete" alt="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
      <td width="20"></td> 
      <td>
        <table class="simpleMenu">
          <tr>
            <td><a href="{detalle_layout_list_Src}" id="proceso_carga_archivosdetalle_layout_list">Layouts de Procesos de Carga</a> </td> 
            <td width="20"></td> 
            <td><a href="{proceso_carga_a_list_Src}" id="proceso_carga_archivosproceso_carga_a_list">Procesos de Carga</a></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record proceso_carga_archivos --><br>
&nbsp; 
</body>
</html>
