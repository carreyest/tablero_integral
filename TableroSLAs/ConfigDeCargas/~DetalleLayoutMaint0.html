<!-- BEGIN Record detalle_layout -->
<form id="detalle_layout" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
            <td class="th"><strong>Add/Edit Detalle Layout </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="detalle_layoutErrorBlock" class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="detalle_layoutcve_carga">Cve Carga</label></td> 
            <td>
              <select id="detalle_layoutcve_carga" name="{cve_carga_Name}">
                <option selected value="">Select Value</option>
 {cve_carga_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="detalle_layoutnombre_columna_tabla">Nombre Columna Tabla</label></td> 
            <td><input type="text" id="detalle_layoutnombre_columna_tabla" value="{nombre_columna_tabla}" maxlength="50" size="50" name="{nombre_columna_tabla_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="detalle_layoutnum_columna_excel">Num Columna Excel</label></td> 
            <td><input type="text" id="detalle_layoutnum_columna_excel" value="{num_columna_excel}" maxlength="5" size="5" name="{num_columna_excel_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="detalle_layouttipo_columna">Tipo Columna</label></td> 
            <td>
              <select id="detalle_layouttipo_columna" name="{tipo_columna_Name}">
                <option selected value="">Select Value</option>
 {tipo_columna_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="detalle_layoutacepta_nulo">Acepta Nulo</label></td> 
            <td>
              <select id="detalle_layoutacepta_nulo" name="{acepta_nulo_Name}">
                <option selected value="">Select Value</option>
 {acepta_nulo_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="detalle_layoutdato_indispensable">Dato Indispensable</label></td> 
            <td><input type="checkbox" id="detalle_layoutdato_indispensable" value="1" name="{dato_indispensable_Name}" {dato_indispensable}></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">&nbsp;Mapeo de valores</td> 
            <td>&nbsp;<input type="text" id="detalle_layoutmapeo_de_valor" value="{mapeo_de_valor}" name="{mapeo_de_valor_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="detalle_layoutvalor_x_default">Valor X Default</label></td> 
            <td><input type="text" id="detalle_layoutvalor_x_default" value="{valor_x_default}" maxlength="50" size="50" name="{valor_x_default_Name}"></td> 
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="detalle_layoutButton_Insert" class="Button" value="Add" alt="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input type="submit" id="detalle_layoutButton_Update" class="Button" value="Submit" alt="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input type="submit" id="detalle_layoutButton_Delete" class="Button" value="Delete" alt="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
      <td width="20"></td> 
      <td></td> 
    </tr>
 
  </table>
