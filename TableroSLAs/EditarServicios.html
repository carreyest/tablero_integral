<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Editar Servicios</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/Style_doctype.css">
</head>
<body>
<p>{Header}</p>
<!-- BEGIN Record c_servicio -->
<form id="c_servicio" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
            <td class="th"><strong>Agregar/Editar C Servicio </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="c_servicionombre">Nombre</label></td> 
            <td><input id="c_servicionombre" maxlength="250" size="50" value="{nombre}" name="{nombre_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="c_serviciodescripcion">Descripcion</label></td> 
            <td><input id="c_serviciodescripcion" maxlength="250" size="50" value="{descripcion}" name="{descripcion_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="c_servicioid_tipo_servicio">Id Tipo Servicio</label></td> 
            <td>
              <select id="c_servicioid_tipo_servicio" name="{id_tipo_servicio_Name}">
                <option selected value="">Seleccionar Valor</option>
                {id_tipo_servicio_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="c_servicioButton_Insert" class="Button" alt="Agregar" value="Guardar" name="{Button_Name}"><!-- END Button Button_Insert --><input type="submit" id="c_servicioButton_Update" class="Button" alt="Enviar" value="Guardar" name="{Button_Name}"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record c_servicio --><br>
<br>
</body>
</html>
