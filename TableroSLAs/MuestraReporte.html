<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>MuestraReporte</title>
<meta name="GENERATOR" content="CodeCharge Studio 5.1.1.18990">
<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/Style_doctype.css">
<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/jquery-ui.css">
<script language="JavaScript">
function ocultar(){
        //alert ("hola");
       document.getElementById("mnu_rep").style.display = "none";
document.getElementById("tabla_rep").style.width = "1100px";
document.getElementById("rep_metri").style.width = "1300px";
document.getElementById("ppal_rep").style.width = "1200px";

document.getElementById("rep_metri").style.height = "650px";
        
        document.getElementById("opt_ocultar").style.display = "none";
        document.getElementById("opt_mostrar").style.display = "inline";
        document.getElementById("encabezado").style.display = "none";
} 

function mostrar(){
     document.getElementById("mnu_rep").style.display = "inline";
     document.getElementById("tabla_rep").style.width = "880px";
     document.getElementById("ppal_rep").style.width = "800px";
     document.getElementById("opt_ocultar").style.display = "inline";
        document.getElementById("opt_mostrar").style.display = "none";
document.getElementById("encabezado").style.display = "inline";


}

</script>
</head>
<body onload="{func_pantalla}">
<p id="encabezado">{Header} </p>

<div style="DISPLAY: none" id="opt_mostrar"   align="left" border="0">
  <!--<input type="image" id="ImageButton2" alt="" src="images/cierra_verde.jpg" height="25" name="ImageButton2" whidth="25">-->
  
<a href="{ImageLink2}" id="ImageLink2" ><img src="images/cierra_verde.jpg" style="border: 0px;"  height="25"  whidth="25" alt="{ImageLink2}">
<font style="FONT-SIZE: 12px; font-color: green">Ver pantalla normal</font> </a>
</div>
<br>
<div id="opt_ocultar">
  <!--<input type="image" id="img_ocultar" alt="" src="images/abre_verde.jpg" height="25" name="ImageButton1" whidth="25">-->
  

</div>
<table id="tabla_rep" border="0" width="100%">
  <tr>
    <td style="VERTICAL-ALIGN: top" width="240">
      <!-- BEGIN Report ReportesMyM -->
      <table class="MainTable" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td valign="top">
            <div style="DISPLAY: inline" id="mnu_rep" border="1">
              <br>
              <table class="Header" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
                  <td class="th"><strong>Reportes</strong></td> 
                  <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td>
                </tr>
              </table>
 
              <table class="Grid" cellspacing="0" cellpadding="0">
                <!-- BEGIN Section Report_Header --><!-- END Section Report_Header -->
                <!-- BEGIN Section Page_Header --><!-- END Section Page_Header -->
                <!-- BEGIN Section Page_Footer -->
                <tr class="Footer">
                  <td>
                    <!-- BEGIN Navigator Navigator --><span class="Navigator">
                    <!-- BEGIN First_On --><a href="{First_URL}">Inicio</a> <!-- END First_On -->
                    <!-- BEGIN First_Off -->Inicio <!-- END First_Off -->
                    <!-- BEGIN Prev_On --><a href="{Prev_URL}">Anterior</a> <!-- END Prev_On -->
                    <!-- BEGIN Prev_Off -->Anterior <!-- END Prev_Off -->&nbsp; 
                    <!-- BEGIN Pages -->
                    <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
                    <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->de &nbsp;{Total_Pages}&nbsp; 
                    <!-- BEGIN Next_On --><a href="{Next_URL}">Siguiente</a> <!-- END Next_On -->
                    <!-- BEGIN Next_Off -->Siguiente <!-- END Next_Off -->
                    <!-- BEGIN Last_On --><a href="{Last_URL}">Final</a> <!-- END Last_On -->
                    <!-- BEGIN Last_Off -->Final <!-- END Last_Off --></span><!-- END Navigator Navigator --></td>
                </tr>
 <!-- END Section Page_Footer -->
                <!-- BEGIN Section grupo_Header -->
                <tr class="GroupCaption">
                  <th scope="col">{grupo} </th>
                </tr>
 <!-- END Section grupo_Header -->
                <!-- BEGIN Section Detail -->
                <tr class="Row">
                  <td style="BACKGROUND-COLOR: {vbgcolor}"><a href="{Nombre_Src}" id="ReportesMyMDetailNombre_{Detail:rowNumber}"><font color="{vfontcolor}">{Nombre}</font></a><input type="hidden" id="ReportesMyMDetailHidden1_{ReportesMyM:rowNumber}" value="{Hidden1}" name="{Hidden1_Name}"></td>
                </tr>
 <!-- END Section Detail -->
                <!-- BEGIN Section grupo_Footer --><!-- END Section grupo_Footer -->
                <!-- BEGIN Section Report_Footer -->
                <!-- BEGIN Panel NoRecords -->
                <tr class="NoRecords">
                  <td>No hay registros</td>
                </tr>
 <!-- END Panel NoRecords --><!-- END Section Report_Footer -->
              </table>
            </div>
          </td>
        </tr>
      </table>
 
      <div>
      </div>
      <!-- END Report ReportesMyM --><br>
      <div>
      </div>
    </td> 
    <td style="VERTICAL-ALIGN: top">
      <div id="ppal_rep">
        {lReportContent}
      </div>
    </td>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
