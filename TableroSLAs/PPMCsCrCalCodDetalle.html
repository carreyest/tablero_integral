<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>PPMCCalidadCodigoDetalle</title>
<meta name="GENERATOR" content="CodeCharge Studio 5.1.1.18990">
<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/Style_doctype.css">
<link rel="stylesheet" type="text/css" href="Styles/{CCS_Style}/jquery-ui.css">
</head>
<body>
<p>{Header}</p>
<p>&nbsp; 
<table width="100%">
  <tr>
    <td></td> 
    <td><a href="{lkAnterior_Src}" id="lkAnterior">{lkAnterior}</a></td> 
    <td><a href="{lkSiguiente_Src}" id="lkSiguiente">{lkSiguiente}</a></td>
  </tr>
 
  <tr>
    <td colspan="3">
      <table width="100%">
        <tr style="BACKGROUND-COLOR: rgb(218,224,228)">
          <td><a href="{lkReqFun_Src}" id="lkReqFun">Cumplimiento de<br>
            Requisitos Funcionales</a></td> 
          <td><a href="{lkCalidad_Src}" id="lkCalidad">Calidad de<br>
            Productos Terminados</a></td> 
          <td><a href="{lkRetEnt_Calidad_Src}" id="lkRetEnt_Calidad">Retraso en Entregables</a></td> 
          <td><a href="{lkCalidadCod_Src}" id="lkCalidadCod">Calidad de Código</a></td> 
          <td><a href="{Link1_Src}" id="Link1">Defectos Fugados<br>
            a Producción</a></td>
        </tr>
      </table>
    </td>
  </tr>
 
  <tr>
    <td>&nbsp;</td> 
    <td>&nbsp; 
      <!-- BEGIN Record mc_info_rs_CC -->
      <form id="mc_info_rs_CC" method="post" name="{HTMLFormName}" action="{Action}">
        <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td> 
                  <td class="th"><strong>Calificar Calidad de Código</strong></td> 
                  <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr id="ErrorBlock" class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <td class="th">Id PPMC</td> 
                  <td>{Id_PPMC}</td>
                </tr>
 
                <tr class="Controls">
                  <td class="th">ID Estimacion</td> 
                  <td>{ID_Estimacion}</td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="mc_info_rs_CCPctReglas">% Calidad Reglas</label></td> 
                  <td><input type="text" id="mc_info_rs_CCPctReglas" maxlength="5" size="5" value="{PctReglas}" name="{PctReglas_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th">&nbsp;% Calidad Métricas</td> 
                  <td><input type="text" id="mc_info_rs_CCPctMetricas" maxlength="5" size="5" value="{PctMetricas}" name="{PctMetricas_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="mc_info_rs_CCCumpleCalidadCod">Cumple Calidad Cod</label></td> 
                  <td>
                    <select id="mc_info_rs_CCCumpleCalidadCod" name="{CumpleCalidadCod_Name}">
                      <option selected value="">Seleccionar Valor</option>
                      {CumpleCalidadCod_Options}
                    </select>
 </td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="mc_info_rs_CCObservaciones">Observaciones</label></td> 
                  <td><textarea id="mc_info_rs_CCObservaciones" rows="3" cols="50" name="{Observaciones_Name}">{Observaciones}</textarea></td>
                </tr>
 
                <tr class="Bottom">
                  <td style="TEXT-ALIGN: right" colspan="2">
                    <!-- BEGIN Button Button_Insert --><input type="submit" id="mc_info_rs_CCButton_Insert" class="Button" alt="Agregar" value="Agregar" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input type="submit" id="mc_info_rs_CCButton_Update" class="Button" alt="Enviar" value="Enviar" name="{Button_Name}"><!-- END Button Button_Update --><input type="hidden" id="mc_info_rs_CCId" value="{Id}" name="{Id_Name}"><input type="hidden" id="mc_info_rs_CCUsuarioUltMod" value="{UsuarioUltMod}" name="{UsuarioUltMod_Name}"><input type="hidden" id="mc_info_rs_CCFechaUltMod" value="{FechaUltMod}" name="{FechaUltMod_Name}"></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record mc_info_rs_CC --><br>
    </td> 
    <td>&nbsp;</td>
  </tr>
</table>
</p>
</body>
</html>
